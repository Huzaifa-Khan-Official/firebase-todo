<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <div class="containerDiv">
        <h2 class="text-center mb-4">Login</h2>

        <label class="form-label">Email address <span>*</span></label>
        <input type="text" id="lemail" placeholder="Email" class="form-control mb-4">

        <label class="form-label">Password <span>*</span></label>
        <input type="password" id="lpassword" placeholder="Password" class="form-control mb-4">

        <p class="text-center mb-3"><a href="#">Forget Password?</a></p>

        <button id="lbtn" class="btn btn-primary mb-3">Login</button>

        <p id="errorPara"></p>

        <p id="alreadyAccountPara">Don't have an account? <a href="../signup/signup.html">Signup</a></p>

        <hr class="hr-text" data-content="OR">
        <button id="googleSignInBtn"><div class="googleIcon"><img src="./googleIcon.png" alt=""></div><div class="googleBtnPara">Login with Google</div></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <script type="module" src="login.js"></script>
</body>

</html>
