<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>

<body>
    <div class="containerDiv">
        <nav class="navbar" data-bs-theme="dark" style="color: #FFFDFF;">
            <div class="container-fluid">
                <div class="navHead">
                    <div class="nav-heading">
                        <a class="navbar-brand" href="#">Todo Website</a>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">
                                Home
                                <span id="line1"></span>
                            </a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="./account-setting.html">
                                Account Settings
                                <span id="line2"></span>
                            </a></li>
                        <hr>
                        <li class="nav-item" id="logout">
                            Logout
                            <span id="line1"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="card">
            <div class="addTodoDiv">
                <button data-bs-toggle="modal" data-bs-target="#addTodoModal">+ Add Todo</button>
            </div>
            <ul class="todoList">
            </ul>
            <div class="delTodoDiv">
                <button id="delAll">Delete All</button>
            </div>
        </div>

        <!-- modal -->
        <div class="modal fade" id="addTodoModal" tabindex="-1" aria-labelledby="addTodoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="addTodoModalLabel">Todo Website</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label class="form-label">Add Todo</label>
                        <input type="text" class="form-control" id="inp" placeholder="add todo ...">
                        <p id="errorPara"></p>
                    </div>
                    <div class="modal-footer">
                        <button id="addLi">Add Todo</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <!--update todo modal -->
        <div class="modal fade" id="updModal" tabindex="-1" aria-labelledby="updModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="updModalLabel">Todo Website</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label class="form-label">Update Todo</label>
                        <input type="text" class="form-control" id="updInp" placeholder="update todo ...">
                        <p id="upderrorPara"></p>
                    </div>
                    <div class="modal-footer">
                        <button id="updLi">Update</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="app2.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
