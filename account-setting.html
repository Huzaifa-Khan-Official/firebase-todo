<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="account-setting.css">
    <title>Account Settings</title>
</head>

<body>
    <div class="containerDiv">
        <nav class="navbar" data-bs-theme="dark" style="color: #FFFDFF;">
            <div class="container-fluid">
                <div class="navHead">
                    <div class="nav-heading">
                        <a class="navbar-brand" href="#">Todo Website</a>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html">
                                Home
                                <span id="line1"></span>
                            </a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#">
                                Account Settings
                                <span id="line2"></span>
                            </a></li>
                        <hr>
                        <li class="nav-item" id="logout">
                            Logout
                            <span id="line1"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="card">
            <div class="acntSettHeading">
                <h3>Account Settings</h3>
            </div>
            <div class="detailsDiv">
                <div class="mb-3">
                    <label class="form-label">Full Name:</label>
                    <input type="text" class="form-control" id="uptName">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address:</label>
                    <input type="text" class="form-control mb-1" disabled id="uptEmail">
                    <p>Note: you can not update email address.</p>
                </div>
                <p id="errorPara"></p>
                <p id="successPara"></p>
                <div class="btnsDiv">
                    <div class="updBtn">
                        <button class="btn btn-primary" id="updBtn">Update</button>
                    </div>
                    <hr>
                    <div class="delBtn">
                        <h6>Danger Zone</h6>
                        <p>If you delete your account you will lose all your data.</p>
                        <button class="btn btn-danger" id="delBtn">Delete Account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
